<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <style>
        nav {
          color: black;
        }
        a:visited {
            text-decoration: none;
            color:#40E0D0 ;
        }
        body {
          font-family: Arial, sans-serif;
          background-color: rgb(36, 33, 33);
          margin: 0;
          padding: 0;
        }
        .form-container {
          max-width: 500px;
          margin: 50px auto;
          padding: 30px;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
          margin-top: 100px;
          color: white;
          text-align: center;
        }
        form, p {
          color: white;
        }
        h2 {
          text-align: center;
          color: #333;
        }
        .form-group {
          margin-bottom: 20px;
        }
        label {
          font-size: 16px;
          color: #555;
          display: block;
          margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 16px;
          color: #333;
          background-color: #f9f9f9;
          transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
          border: 1px solid #4CAF50;
          background-color: #f0f9f4;
          outline: none;
        }
        .submit-btn {
          width: 100%;
          padding: 14px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 18px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
          background-color: #45a049;
        }
        .submit-btn:active {
          background-color: #388e3c;
        }
        .form-group small {
          font-size: 14px;
          color: #777;
        }
        .form-group a {
          color: #4CAF50;
          text-decoration: none;
        }
        .form-group a:hover {
          text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
          .form-container {
            padding: 30px;
          }
        }
      </style>
</head>
<body>
    <h1 style="text-align: center;">Login</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        </div>
        <input type="submit" value="Login">
    </form>
    <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="/register">Register here</a></p>
</body>
</html>
